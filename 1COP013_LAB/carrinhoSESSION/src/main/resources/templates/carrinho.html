<h2>Produtos</h2>
<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Preco</th>
        <th>Quantidade</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${sessionCarrinho}">
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.preco}"></td>
        <td th:text="${produto.quantidade}"></td>
        <td><a th:href="@{/carrinho/remover/{id}(id=${produto.id})}">Remover</a></td>
    </tr>
    </tbody>
</table>
<p><a href="/index">Listar todos os produtos</a></p>
