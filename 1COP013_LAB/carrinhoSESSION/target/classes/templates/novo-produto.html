<form action="#" th:action="@{/adicionar-produto}" th:object="${produto}" method="post">
    <label for="nome">Nome: </label>
    <input type="text" th:field="*{nome}" id="nome">
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    <br/>
    <label for="preco">Preco:</label>
    <input type="text" th:field="*{preco}" id="preco">
    <br/>
    <label for="quantidade">Quantidade:</label>
    <input type="text" th:field="*{quantidade}" id="quantidade">
    <br/>
    <input type="submit" value="Adicionar">
</form>
